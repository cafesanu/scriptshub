<!DOCTYPE html>
<html>
  <head>
    <title>ScriptsHub Popup Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body class="scriptsHubPopup">
    <lu class="list">
      <li
        id="openStore"
        class="listItem"
      >
        <img
          class="listItemIcon"
          src="../assets/store.svg"
          alt="store link"
          width="20px"
        >
        <span
          class="listItemText"
        >
          ScriptsHub Store
        </span>
      </li>
    </lu>
    <script src="popup.js"></script>
  </body>
</html>
